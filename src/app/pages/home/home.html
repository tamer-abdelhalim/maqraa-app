<div class="home-page">
	<div class="home-bg"></div>

			<img src="/assets/maqra2a-logo.svg" alt="Maqraa Logo" class="home-logo" />
			<h1 class="home-title">Welcome to Maqraa</h1>
		</header>
		<main class="home-main">
			<div class="">
				<div class="home-actions">
					<button mat-raised-button color="primary" routerLink="/attendance">
